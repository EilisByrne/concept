<html>
<head>
<title>co.nce.pt</title>
<script type="text/javascript" src="js/lib/jquery.js"></script>
<script type="text/javascript" src="js/lib/underscore.js"></script>
<script type="text/javascript" src="js/lib/backbone.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/models.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/views.js"></script>
<script type="text/javascript" src="js/concept.js"></script>
<link rel="stylesheet" href="css/navigation.css" />
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/form.css" />
<link rel="stylesheet" href="css/modal.css" />
</head>
<body>

<header>
</header>

<nav id="Navigation">
	<div class="ViewProjects">
		<span class="icon"></span>
		<a href="javascript:">View projects</a>
	</div>
	
	<div class="AddProject">
		<span class="icon"></span>
		<a href="javascript:">Add project</a>
	</div>
	
	<div class="Notifications">
		<span class="icon"></span>
		<a href="javascript:">Notifications</a>
	</div>
</nav>

<section id="Dashboard">
	<div class="half-page left ViewProjects">
		<a href="javascript:"></a>
	</div>
	<div class="half-page right AddProject">
		<a href="javascript:"></a>
	</div>
</section>

<section id="ViewProjects">
	<div class="gallery">
		<div class="item" data-iterate-over="." data-set-data-id="[id]">
			<div class="design" data-set-style="background-image: url([URL]);"></div>
			
			<div class="bar">
				<span data-content="[Name]"></span>
			</div>
			
			<div class="description" data-content="[Description]"></div>
			
			<div class="button">
				<a href="javascript:" class="view">View</a>
			</div>
		</div>
	</div>
	
		
	<div class="page" data-if-empty=".">
		There are no projects.
	</div>
</section>

<section id="Project" class="page">
	<header>

		<h2 data-content="[Name]"></h2>
	
		<nav class="strip">
			<div class="ShareProject">
				<span class="icon"></span>
				<a href="javascript:">Share this project</a>
			</div>
		
			<div class="EditProject">
				<span class="icon"></span>
				<a href="javascript:">Edit project</a>
			</div>
		
			<div class="PrintProject">
				<span class="icon"></span>
				<a href="javascript:">Print project</a>
			</div>
		
			<div class="DeleteProject">
				<span class="icon"></span>
				<a href="javascript:">Delete project</a>
			</div>
		</nav>
	
	</header>
	
	<div class="gallery">
		<div class="item" data-iterate-over="Designs" data-set-data-id="[id]">
			<div class="design" data-set-style="background-image: url([URL]);"></div>
			
			<div class="bar">
				<span data-content="[Name]"></span>
			</div>
			
			<div class="actions">
				<div class="ViewDesign">
					<span class="icon"></span>
					<a href="javascript:">View</a>
				</div>
				
				<div class="AddComment">
					<span class="icon"></span>
					<a href="javascript:">Add Comment</a>
				</div>
				
				<div class="DeleteDesign">
					<span class="icon"></span>
					<a href="javascript:">Delete</a>
				</div>
			</div>
		</div>
	
		<div class="item">
			<div class="design">
				<a href="javascript:" class="add"></a>
			</div>
		</div>
	</div>
</section>

<section id="Notifications">
</section>

<section id="AddProject" class="modal">
	<div class="content">
		<div class="bar">
			<span>Add new project</span>
		</div>
		
		<fieldset>
			<label for="AddProject-Name">Project Name</label>
			<div class="input-cage">
				<input type="text" id="AddProject-Name" name="Name" required="required" />
			</div>
		</fieldset>
		
		<fieldset>
			<label for="AddProject-Description">Description</label>
			<div class="input-cage">
				<input type="text" id="AddProject-Description" name="Description" />
			</div>
		</fieldset>
		
		<div class="button">
			<a href="javascript:" class="add">Add</a>
		</div>
</section>

<section id="Design" class="modal">
	<div class="container">
		<header>
			<h2 data-content="[Name]"></h2>
			<a href="javascript:" class="close"></a>
		</header>
		
		<div class="sidebar">
			<h3>Comments</h3>
			
			<div class="item" data-iterate-over="Comments">
				<span class="title" data-content="[Author]"></span>
				<span class="content" data-content="[Content]"></span>
			</div>
			
			<div class="item" data-if-empty="Comments">
				<span class="content">No comments have been added.</span>
			</div>
			
			<div class="bubble">
				<textarea></textarea>
				<div class="AddComment action">
					<span class="icon"></span>
					<a href="javascript:">Add Comment</a>
				</div>
			</div>
		</div>
		
		<div class="content">
			<div class="design" data-set-style="background-image: url([URL]);"></div>
		</div>
	</div>
</section>

<section id="AddDesign" class="modal">
	<div class="content">
		<div class="bar">
			<span>Add new design</span>
		</div>
		
		<fieldset>
			<label for="AddDesign-Name">Design Name</label>
			<div class="input-cage">
				<input type="text" name="Name" id="AddDesign-Name" required="required" />
			</div>
		</fieldset>
		
		<fieldset>
			<label for="UploadFile">Upload File</label>
			<div class="input-cage">
				<input type="file" required="required" />
				<input type="text" disabled="disabled" />
				
				<a href="javascript:">Browse</a>
			</div>
		</fieldset>
		
		<div class="button">
			<a href="javascript:" class="add">Add</a>
		</div>
	</div>
</section>

<section id="InviteUser" class="modal">
	<div class="content">
		<div class="button">
			<a href="javascript:">Invite from contacts</a>
		</div>
			
		<div class="bar">
			<span>or</span>
		</div>
		
		<fieldset>
			<label for="InviteUser-EmailAddress">Enter Email Address</label>
			
			<div class="input-cage">
				<input type="text" id="InviteUser-EmailAddress" />
			</div>
		</fieldset>
		
		<div class="button">
			<a href="javascript:">Invite</a>
		</div>
	</div>
</section>

<section id="Confirm" class="modal">
	<div class="content">
		<div class="bar">
			<span data-content="[Title]"></span>
		</div>
		
		<div class="message" data-content="[Message]"></div>
		
		<div class="button">
			<a href="javascript:" data-content="[Action]"></a>
		</div>
	</div>
</section>

</body>
</html>
